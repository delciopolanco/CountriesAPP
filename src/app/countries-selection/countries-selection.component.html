<div class="row widget country">
  <div class="form-group col-md-12 selection">
    <label for="exampleInputEmail1">Seleccione la el pais</label>
    <select [(ngModel)]="selectedCountry" (change)="change($event)" name="company">
      <option [ngValue]="country" *ngFor="let country of countryList" [attr.selected]="country.code == 0">
        {{country.name}}
      </option>
    </select>
  </div>
</div>
