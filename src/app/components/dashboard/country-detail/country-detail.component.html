<div class="row widget countryDetail loader">
  <div [ngClass]="countryModel.flag ? '': 'noData'" class="col-4 img">
    <img [src]="countryModel.flag" alt="irlanda" [hidden]="!countryModel.flag" height="200px" width="350px">
    <span class="noData" *ngIf="!countryModel.flag">Seleccione el pais a mostrar</span>
  </div>
  <div class="col-8">
    <form>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Pais</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" value="{{countryModel.name}}" readonly>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Capital</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" value="{{countryModel.capital}}" readonly>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">RegiÃ³n</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" value="{{countryModel.region}}" readonly>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Cantidad de Habitantes</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" value="{{countryModel.population |number:'1.0'}}" readonly>
        </div>
      </div>
    </form>
  </div>
  <div class="overlay" [hidden]="!loader">
    <img class="loading" src="../../assets/preloader.gif">
  </div>
</div>
